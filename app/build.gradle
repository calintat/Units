apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

android {

    compileSdkVersion 25

    buildToolsVersion "25.0.2"

    defaultConfig {

        applicationId "com.calintat.units"

        minSdkVersion 21

        targetSdkVersion 25

        versionCode 28

        versionName "4.1.2"
    }
}

dependencies {

    ext.support_version = '25.3.1'

    ext.anko_version = '0.9.1'

    compile "com.android.support:cardview-v7:$support_version"

    compile "com.android.support:customtabs:$support_version"

    compile "com.android.support:design:$support_version"

    compile "com.android.support:support-v4:$support_version"

    compile "com.github.calintat:alps:1.1.1"

    compile "com.github.calintat:colorful:1.0.1"

    compile "org.jetbrains.anko:anko-appcompat-v7:$anko_version"

    compile "org.jetbrains.anko:anko-cardview-v7:$anko_version"

    compile "org.jetbrains.anko:anko-design:$anko_version"

    compile "org.jetbrains.anko:anko-recyclerview-v7:$anko_version"

    compile "org.jetbrains.anko:anko-sdk21:$anko_version"

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}